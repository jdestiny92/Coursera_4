<ion-modal-view>
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title">Submit Comment on Dish</h1>
          <button class="button button-clear button-primary" ng-click="modal.hide()">Close</button>
        </ion-header-bar>
        <ion-content>
          <form>
            <div class="list">
              <label class="item item-input">
                <span class="input-label">Rating</span>
                <select ng-model="comment.rating">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </label>

              <label class="item item-input">
                <span class="input-label">Name</span>
                <input type="text" ng-model="comment.author">
              </label>

              <label class="item item-input">
                <span class="input-label">Comment</span>
                <textarea ng-model="comment.comment"></textarea>
              </label>

            </div>
            <button class="button button-full button-positive" ng-click="submitComment()">Submit</button>
        </form>
      </ion-content>
</ion-modal-view>
